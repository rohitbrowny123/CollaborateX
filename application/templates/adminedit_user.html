<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminedit_user.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit User</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('view_users') }}">Back to Dashboard</a></li>
                </ul>
            </nav>
        </header>

        <section id="edit-user-form">
            <h2>Edit User Details</h2>
            <form method="POST" action="{{ url_for('adminedit_user', id=user.id) }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>

                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="admin" {% if user.role == 'admin' %} selected {% endif %}>Admin</option>
                    <option value="sponsor" {% if user.role == 'sponsor' %} selected {% endif %}>Sponsor</option>
                    <option value="influencer" {% if user.role == 'influencer' %} selected {% endif %}>Influencer</option>
                </select>

                <button type="submit">Update User</button>
            </form>
        </section>
    </div>
</body>
</html>
