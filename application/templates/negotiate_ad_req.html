<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiate Ad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Negotiate Ad Request</h2>
        <form action="{{ url_for('negotiate_ad_request', ad_request_id=ad_request.id) }}" method="post">
            <label for="requirements">Requirements</label>
            <textarea id="requirements" name="requirements" rows="4">{{ ad_request.requirements }}</textarea>
            
            <label for="payment_amount">Payment Amount</label>
            <input type="number" id="payment_amount" name="payment_amount" step="0.01" value="{{ ad_request.payment_amount }}">
            
            <button type="submit">Send Counter Offer</button>
        </form>
    </div>
</body>
</html>
