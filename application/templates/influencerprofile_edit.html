<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Influencer Engagement Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/influencerprofile_edit.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h2>Edit Profile</h2>
            <nav>
                <ul>
                    <li><a href="{{ url_for('influencer_dashboard', id=influencer.id) }}">Dashboard</a></li>
                    <li><a href="{{ url_for('search_campaigns') }}">Search Campaigns</a></li>
                    <li><a href="{{ url_for('edit_profile') }}">Profile</a></li>
                </ul>
            </nav>
        </header>
        
        <div class="profile-edit-section">
            <h3>Update Your Profile</h3>
            <form action="{{ url_for('edit_profile') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ influencer.name }}" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" value="{{ influencer.category }}" required>
                </div>
                <div class="form-group">
                    <label for="niche">Niche</label>
                    <input type="text" id="niche" name="niche" value="{{ influencer.niche }}" required>
                </div>
                <div class="form-group">
                    <label for="reach">Reach</label>
                    <input type="number" id="reach" name="reach" value="{{ influencer.reach }}" required>
                </div>
                <div class="form-group">
                    <label for="followers">Followers</label>
                    <input type="number" id="followers" name="followers" value="{{ influencer.followers }}" required>
                </div>
                <div class="form-group">
                    <button type="submit">Update Profile</button>
                </div>
            </form>
        </div>
        
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
