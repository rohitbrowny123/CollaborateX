<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/influencermake_profile.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create New Profile</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('influencer_dashboard', id=1) }}">Dashboard</a></li> <!-- Example link with id -->
                    <li><a href="{{ url_for('search_campaigns') }}">View Campaigns</a></li>
                </ul>
            </nav>
        </header>

        <section id="create-profile-form">
            <h2>Influencer Details</h2>
            <form method="POST" action="{{ url_for('create_profile') }}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            
                <label for="niche">Niche:</label>
                <input type="text" id="niche" name="niche" required>
            
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
            
                <label for="reach">Reach:</label>
                <input type="number" id="reach" name="reach" required>

                <label for="followers">Followers:</label>
                <input type="number" id="followers" name="followers" required>
            
                <button type="submit">Create Profile</button>
            </form>
        </section>
    </div>
</body>
</html>
